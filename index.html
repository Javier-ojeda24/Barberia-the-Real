<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <title>Barberia</title>
  </head>
  <body>
    <nav class="bg-gray-800 py-6 relative">
      <div class="container mx-auto flex px-8 xl:px-0">
        <div class="flex flex-grow items-center">
          <img src="" alt="barberia" />
        </div>
        <div class="flex lg:hidden">
          <i class="uil uil-bars" onclick="openMenu()"></i>
        </div>

        <div
          id="menu"
          class="lg:flex hidden flex-grow justify-between absolute lg:relative lg:top-0 top-20 left-0 bg-gray-800 w-full lg:w-auto items-center py-14 lg:py-0 px-8"
        >
          <div class="flex flex-col lg:flex-row mb-8 lg:mb-0">
            <a href="#" class="text-white lg:mr-7 mb-8 lg:mb-0">Inicio</a>
            <a href="#" class="text-white lg:mr-7 mb-8 lg:mb-0">Horarios</a>
            <a href="#" class="text-white lg:mr-7 mb-8 lg:mb-0">Cortes</a>
            <a href="#" class="text-white">Hubicacion</a>
          </div>
          <div class="flex flex-col lg:flex-row text-center">
            <a
              href="#"
              class="text-white border border-white py-2.5 px-5 rounded-md"
              >Turnos</a
            >
          </div>
        </div>
      </div>
    </nav>
    <script>
      function openMenu() {
        let menu = document.getElementById("menu");
        if (menu.classList.contains("hidden")) {
          menu.classList.remove("hidden");
        } else {
          menu.classList.add("hidden");
        }
      }
    </script>
  </body>
</html>
