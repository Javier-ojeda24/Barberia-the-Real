<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="carrusel.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>Barberia</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-gradient">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img src="./img/logo.jpg" class="logo" alt="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            <a class="nav-link" href="#">Nosotros</a>
            <a class="nav-link" href="#">Servicios</a>
            <a class="nav-link" href="#">Galeria</a>
            <a class="nav-link" href="#">Contacto</a>
          </div>
        </div>
      </div>
    </nav>
    <!--Menu terminado-->

    <!--Carrusel-->

    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active d-item">
          <img src="img/img-4.jpg" class="d-block w-100 d-img" alt="foto 1" />
          <div class="carousel-caption top-0 mt-4">
            <p class="mt-5 fs-3 text-uppercase">Descubre tu Barberia</p>
            <h1 class="display-1 fw-bolder text-capitalize">The Real Barber</h1>
          </div>
        </div>
        <div class="carousel-item d-item">
          <img src="img/img-1.jpg" class="d-block w-100 d-img" alt="foto 1" />
          <div class="carousel-caption top-0 mt-4">
            <p class="mt-5 fs-3 text-uppercase">Descubre tu Barberia</p>
            <h1 class="display-1 fw-bolder text-capitalize">The Real Barber</h1>
          </div>
        </div>
        <div class="carousel-item d-item">
          <img src="img/img-2.jpg" class="d-block w-100 d-img" alt="foto 1" />
          <div class="carousel-caption top-0 mt-4">
            <p class="mt-5 fs-3 text-uppercase">Descubre tu Barberia</p>
            <h1 class="display-1 fw-bolder text-capitalize">The Real Barber</h1>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!--Fin del Carrusel-->

    <!--Sobre Nosotros-->

    <div class="container nosotros">
      <div class="row">
        <div class="col-sm presentacion">
          <h1>The Real Barber</h1>
          <p>
            Hacemos cortes.Clásico o moderno. Marcamos tendencia combinando
            máquinas y tijeras.
          </p>
        </div>
        <div class="col-sm"><img src="./img/img-barba.jpg" alt="" /></div>
      </div>
    </div>
  </body>
</html>
